<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
  <link href="./style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vite App</title>
</head>
<body>
<div class="h-screen text-white flex flex-col justify-center items-center">
  <div class="bg-blue-700 p-4 rounded-2xl shadow w-1/3 h-1/3">
    <h1 class="text-center text-2xl font-medium">Sulifa</h1>
    <div class="flex flex-col mt-10 justify-center items-center">
      <p class="text-sm"> Choose one of items:</p>
      <select id="SulifaValue" class="bg-amber-700 shadow mt-2 px-4 py-2">
        <option selected value="0">
          STONE
        </option>
        <option value="1">
          SCISSORS
        </option>
        <option value="2">
          PAPER
        </option>
      </select>
      <div class="mt-4">
        <button class="px-4 py-2 shadow bg-teal-700" id="PlayGameButton">Play</button>
      </div>
    </div>
  </div>
</div>

<script defer type="module" src="/src/main.js"></script>
</body>
</html>
